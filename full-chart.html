<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-org-chart@3"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-flextree@2.1.2/build/d3-flextree.js"></script>
<link rel="stylesheet" type="text/css" href="https://extendededucation.github.io/org-chart/misc/style.css" crossorigin="anonymous">
<div class="chart-container"></div>
<div class="footer">
  <div class="department slt">
    Senior Leadership Team
  </div>
    <div class="department transformation">
    Transformation Team
  </div>
     <div class="department operations">
    Operations Team
  </div>
       <div class="department programmes">
    Programmes Team
  </div>
  <div class="department marketing">
    Marketing Team
  </div>
    <div class="department summer">
    Summer Team
  </div>
  
</div>
 <script>
      var chart;
      d3.csv(
        'https://extendededucation.github.io/org-chart/misc/data.csv'
      ).then((dataFlattened) => {
        chart = new d3.OrgChart()
          .container('.chart-container')
          .data(dataFlattened)
          .nodeWidth((d) => 250)
          .initialZoom(0.5)
          .compact(false)
          .initialExpandLevel(10)
          .nodeHeight((d) => 175)
          .childrenMargin((d) => 40)
          .compactMarginBetween((d) => 15)
          .compactMarginPair((d) => 80)
          .nodeContent(function (d, i, arr, state) {
            return `
            <div style="padding-top:30px;background-color:none;margin-left:1px;height:${
              d.height
            }px;border-radius:2px;overflow:visible">
              <div style="height:${
                d.height - 32
              }px;padding-top:0px;background-color:white;border:1px solid lightgray;">
               
               <div style="background-color:#3AB6E3;height:10px;width:${
                 d.width - 2
               }px;border-radius:1px" class=" ${
                     d.data.Department
                   }"></div>

               <div style="padding:20px; padding-top:35px;text-align:center">
                   <div style="color:#111672;font-size:16px;font-weight:bold"> ${
                     d.data.name
                   } </div>
                   <div style="color:#404040;font-size:16px;margin-top:4px"> ${
                     d.data.positionName
                   } </div>
               </div> 
              </div>     
      </div>
  `;
          })
          .render();
      });
    </script>
  </body>
